<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Sabores del Campo | Contacto</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

<style>

/* NAVBAR MORADA */
.navbar-morado {
    background: linear-gradient(135deg, #8e44ad, #c39bd3);
}

/* FOOTER MORADO */
.footer-morado {
    background: linear-gradient(135deg, #8e44ad, #c39bd3);
}

/* Letras menú */
.navbar-morado .nav-link {
    color: white !important;
    font-weight: bold;
    transition: 0.3s;
}

.navbar-morado .nav-link:hover {
    color: #ffd1ff !important;
    transform: scale(1.05);
}

/* Fondo elegante */
body {
    background: linear-gradient(to right, #f3e8ff, #ffffff);
}

/* Tarjeta moderna */
.contact-card {
    max-width: 600px;
    margin: 80px auto;
    padding: 40px;
    background: white;
    border-radius: 20px;
    box-shadow: 0 15px 35px rgba(0,0,0,0.15);
    animation: fadeIn 0.8s ease-in-out;
}

/* Animación */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px);}
    to { opacity: 1; transform: translateY(0);}
}

.contact-card h2 {
    color: #8e44ad;
    font-weight: bold;
}

/* Inputs elegantes */
.form-control {
    border-radius: 12px;
    padding: 12px;
    transition: 0.3s;
}

.form-control:focus {
    border-color: #8e44ad;
    box-shadow: 0 0 10px rgba(142, 68, 173, 0.4);
}

/* Botones */
.btn-enviar {
    background: linear-gradient(135deg, #28a745, #20c997);
    border: none;
    border-radius: 12px;
    padding: 10px;
    font-weight: bold;
    transition: 0.3s;
}

.btn-enviar:hover {
    transform: translateY(-3px);
    box-shadow: 0 8px 15px rgba(0,0,0,0.2);
}

.btn-limpiar {
    border-radius: 12px;
    font-weight: bold;
}

/* Redes */
.footer-morado img {
    transition: transform 0.3s ease;
    border-radius: 50%;
}

.footer-morado img:hover {
    transform: scale(1.2);
}

</style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark navbar-morado">
  <div class="container">
    <a class="navbar-brand fw-bold" href="#">Sabores del Campo</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
        <li class="nav-item"><a class="nav-link" href="menu.html">Menu</a></li>
        <li class="nav-item"><a class="nav-link" href="reservas.html">Reservas</a></li>
        <li class="nav-item"><a class="nav-link active" href="contacto.html">Contacto</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- CONTENIDO -->
<div class="contact-card">
    <h2 class="text-center mb-4">Contáctanos</h2>

    <form>
      <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" id="nombre" class="form-control" placeholder="Ingresa tu nombre">
      </div>

      <div class="mb-3">
          <label for="correo" class="form-label">Correo</label>
          <input type="email" class="form-control" id="correo" placeholder="ejemplo@email.com">
      </div>

      <div class="mb-3">
          <label for="mensaje" class="form-label">Mensaje</label>
          <textarea id="mensaje" class="form-control" rows="4" placeholder="Escribe tu mensaje aquí..."></textarea>
      </div>

      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-enviar text-white">Enviar</button>
        <input type="reset" value="Limpiar" class="btn btn-danger btn-limpiar">
      </div>
    </form>
</div>

<!-- FOOTER -->
<footer class="footer-morado text-white text-center p-4 mt-5">
    <h4>Síguenos en redes sociales</h4>
    <div class="d-flex justify-content-center gap-4 mt-3">
        <a href="https://www.facebook.com/saboresdelcampo" target="_blank">
          <img src="imagenes/facebook_.avif" width="50">
        </a>
        <a href="#">
          <img src="imagenes/instagram-.png" width="50">
        </a>
        <a href="https://wa.me/3134885451" target="_blank">
          <img src="imagenes/WhatsApp.svg.webp" width="50">
        </a>
    </div>
    <p class="mt-3 mb-0">©️ 2026 Sabores del Campo</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
